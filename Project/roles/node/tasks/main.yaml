- name: Create Node Exporter system user and group
  ansible.builtin.user:
    name: node_exporter
    system: true
    create_home: false
    shell: /bin/false
    state: present

- name: Download Node Exporter
  ansible.builtin.get_url:
    url: https://github.com/prometheus/node_exporter/releases/download/v1.6.1/node_exporter-1.6.1.linux-amd64.tar.gz
    dest: /tmp/node_exporter.tar.gz

- name: Extract Node Exporter
  ansible.builtin.unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /tmp
    remote_src: yes

- name: Copy Node Exporter binary
  ansible.builtin.copy:
    src: /tmp/node_exporter-1.6.1.linux-amd64/node_exporter
    dest: /usr/local/bin/
    mode: '0755'
    remote_src: yes

- name: Create Node Exporter systemd service unit file
  ansible.builtin.copy:
    dest: /etc/systemd/system/node_exporter.service
    content: |
      [Unit]
      Description=Node Exporter
      Wants=network-online.target
      After=network-online.target

      StartLimitIntervalSec=500
      StartLimitBurst=5

      [Service]
      User=node_exporter
      Group=node_exporter
      Type=simple
      Restart=on-failure
      RestartSec=5s
      ExecStart=/usr/local/bin/node_exporter \
        --collector.logind

      [Install]
      WantedBy=multi-user.target
    owner: root
    group: root
    mode: '0644'

- name: Start Node Exporter service
  ansible.builtin.service:
    name: node_exporter
    state: started
    enabled: yes

- name: Add Node Exporter as a target in Prometheus (assuming prometheus.yml is in /etc/prometheus/)
  ansible.builtin.blockinfile:
    path: /etc/prometheus/prometheus.yml
    block: |
      - job_name: 'node_export'
        static_configs:
          - targets: ["localhost:9100"]
    insertafter: '^scrape_configs:'
    marker: "# {mark} ANSIBLE MANAGED BLOCK FOR NODE_EXPORTER"
    owner: prometheus
    group: prometheus
    mode: '0644'

- name: Validate Prometheus configuration
  ansible.builtin.command:
    cmd: promtool check config /etc/prometheus/prometheus.yml
  register: validate_result
  failed_when: validate_result.rc != 0
  changed_when: false

- name: Reload Prometheus configuration (assuming Prometheus listens on http://localhost:9090)
  ansible.builtin.uri:
    url: http://localhost:9090/-/reload
    method: POST
    status_code: 200
  register: reload_result